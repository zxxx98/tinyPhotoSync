name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm install
          cd client && pnpm install
          cd ../server && pnpm install

      - name: Run linting
        run: |
          # å®¢æˆ·ç«¯ä»£ç æ£€æŸ¥
          cd client
          pnpm run lint || echo "Linting not configured"
          
          # æœåŠ¡ç«¯ä»£ç æ£€æŸ¥
          cd ../server
          pnpm run lint || echo "Linting not configured"

      - name: Run tests
        run: |
          # å®¢æˆ·ç«¯æµ‹è¯•
          cd client
          pnpm test -- --coverage --watchAll=false || echo "Tests not configured"
          
          # æœåŠ¡ç«¯æµ‹è¯•
          cd ../server
          pnpm test -- --coverage || echo "Tests not configured"

      - name: Build client
        run: |
          cd client
          pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build/

  # Docker é•œåƒæ„å»ºå’Œæµ‹è¯•
  docker-build-test:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: photosync:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # å¯åŠ¨å®¹å™¨è¿›è¡ŒåŸºæœ¬æµ‹è¯•
          docker run -d --name photosync-test -p 3001:3000 photosync:test
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 30
          
          # æ£€æŸ¥å¥åº·çŠ¶æ€
          curl -f http://localhost:3001/api/health || exit 1
          
          # æ¸…ç†
          docker stop photosync-test
          docker rm photosync-test

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [quality-check, docker-build-test]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
