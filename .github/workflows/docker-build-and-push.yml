name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ä»¥ 'v' å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag:
        description: 'ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚: v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  REGISTRY: ghcr.io  # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # ä»æ ‡ç­¾ä¸­æå–ç‰ˆæœ¬å·ï¼Œä¾‹å¦‚ v1.0.0 -> 1.0.0
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}  # ç§»é™¤ 'v' å‰ç¼€
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=PhotoSync
            org.opencontainers.image.description=è‡ªæ‰˜ç®¡çš„ç…§ç‰‡åŒæ­¥åº”ç”¨
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: PhotoSync ${{ steps.version.outputs.version }}
          body: |
            ## PhotoSync ${{ steps.version.outputs.version }}
            
            ### Docker é•œåƒ
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            ### è¿è¡Œå®¹å™¨
            ```bash
            docker run -d \
              --name photosync \
              -p 8080:3000 \
              -v photosync-storage:/app/storage \
              -v photosync-data:/app/data \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            ### å˜æ›´æ—¥å¿—
            - æŸ¥çœ‹ [æäº¤å†å²](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) äº†è§£è¯¦ç»†å˜æ›´
          draft: false
          prerelease: false

      - name: Update package.json version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          # æ›´æ–°æ ¹ç›®å½•çš„ package.json ç‰ˆæœ¬
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          
          # æ›´æ–°å®¢æˆ·ç«¯ package.json ç‰ˆæœ¬
          cd client
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          
          # æ›´æ–°æœåŠ¡ç«¯ package.json ç‰ˆæœ¬
          cd ../server
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          
          # æäº¤ç‰ˆæœ¬æ›´æ–°
          cd ..
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json client/package.json server/package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Docker é•œåƒæ„å»ºå’Œæ¨é€æˆåŠŸï¼"
            echo "ğŸ“¦ é•œåƒåœ°å€: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          else
            echo "âŒ Docker é•œåƒæ„å»ºå¤±è´¥"
          fi
